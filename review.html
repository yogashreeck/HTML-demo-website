<!DOCTYPE html>
  <html>
    <head>
      <title>Form</title>
    </head>
    <body>
      <header>
        <h1 align="center"><u>Music</u></h1>
        <nav align="right">
          <a href="./index.html" tabindex="1">Home</a>|
          <a href="./songs.html">Songs</a>|
          <a href="./artist.html">Artist</a>|
          <a href="./review.html">Review</a>
        </nav>
      </header>
      <br/>
      <form action="./index.html">
        <fieldset>
          <legend>Your Details:</legend>
          <label>Name:
            <input type="text" name="name" size="30" maxlength="100" required >
          </label>
          <br />
          <label>Email:
            <input type="email" name="email" size="30" maxlength="100" required >
          </label>
          <br />
        </fieldset>
        <br />
        <fieldset>
          <legend>Your Review:</legend>
          <p>
            <label for="hear-about">How did you hear about us?</label>
              <select name="referrer" id="hear-about">
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="advert">Advert</option>
                <option value="other">Other</option>
              </select>
          </p>
          <p>Would you visit again?
            <br />
            <label>
              <input type="radio" name="rating" value="yes" required />
              Yes
            </label>
            <label>
              <input type="radio" name="rating" value="no" required />
              No
            </label>
            <label>
              <input type="radio" name="rating" value="maybe" required />
              Maybe
            </label>
          </p>
          <p>
            <label for="comments">Comments: </label>
            <br />
            <textarea rows="4" cols="40" id="comments">
            </textarea>
          </p>
            <label>
              <input type="checkbox" name="subscribe" checked="checked" required />
              Sign me up for email updates
            </label>
            <br />
           <input type="submit" value="Submit review" />
        </fieldset>
      </form>
      <h1 align="center"><i>Thank You for Visting</i></h1>
      <footer >
        <hr>
        <p align="center">@copyright.2019</p>
      </footer>
    </body>
  </html>
